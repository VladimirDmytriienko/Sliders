<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    
    
</head>
<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="./img/page1/ben-o-bro-wpU4veNGnHg-unsplash.jpg" alt="#"></a></div>
          <div class="swiper-slide"><img src="./img/page1/marc-olivier-jodoin--HIiNFXcbtQ-unsplash.jpg" alt="#"></div>
          <div class="swiper-slide"><img src="./img/page1/marc-olivier-jodoin-K9GMQEETUAw-unsplash.jpg" alt="#"></div>
          <div class="swiper-slide"><img src="./img/page1/matthew-henry-VviFtDJakYk-unsplash.jpg" alt="#"></div>
          <div class="swiper-slide"><img src="./img/page1/thomas-habr-6NmnrAJPq7M-unsplash.jpg" alt="#"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
    
</body>
</html>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
  var swiper = new Swiper(".mySwiper", {
    pagination: {
      el: ".swiper-pagination",
      type: "fraction",
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });
</script>
